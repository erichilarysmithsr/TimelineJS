options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: mailchimp/getPing
    accounts: {}
    monitor:
      action: mailchimp/getPing
      accounts: {}
      trackBy: ''
      array: ''
      input: {}
  task1:
    schedule: cron(5 8 ? * 0)
    action: postmarkapp_server/getCurrentServerConfiguration
    accounts: {}
    monitor:
      action: postmarkapp_server/getCurrentServerConfiguration
      accounts: {}
      trackBy: TypeCode
      array: ApiTokens
      input:
        X-Postmark-Server-Token: '""'
paths:
  /paths0:
    get:
      action: mailchimp/getPing
      accounts: {}
tests:
  test:
    action: mailchimp/getPing
    accounts: {}
    input: {}
